  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">



          </div>


            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  <div>


                  <div>

                  </div>
                  <div>

                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <h3>

              </h3>
              <div class="h5 font-weight-300">

              </div>
              <div class="h5 mt-4">

              </div>
              <div>

              </div>
              <hr class="my-4" />

            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <div  style="display: flex; justify-content: space-between;margin: 30px 20px;">
                <h2>Ajout des matieres</h2>
                <button class="btn btn-success mt-2" routerLink="/Matiere">Liste</button>
              </div>
            </div>
          </div>
          <div class="card-body">
  <div class="container">




    <div class="tab-pane active"  id="settings">



          <h5 class="mb-4 text-uppercase"><i class="mdi mdi-account-circle me-1"></i> Info personelle</h5>

          <div class="row">


              <div class="col-md-6">



              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <label  class="form-label">IntituleFormation</label>
                      <input type="text" [(ngModel)]="formation.intituleFormation"  class="form-control"  placeholder="Enter IntituleFormation">
                  </div>
              </div> <!-- end col -->
              <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text"   [(ngModel)]="formation.description"     class="form-control"  placeholder="Enter Description">
                </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                  <label  class="form-label">TypeFormation</label>
                  <input type="text" [(ngModel)]="formation.typeFormation"   class="form-control"  placeholder="Entrer TypeFormation">
              </div>
          </div>
          </div> <!-- end row -->
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="useremail" class="form-label">Prix </label>
                    <input type="text" [(ngModel)]="formation.prix" class="form-control"  placeholder="Enter Prix">

                </div>
            </div>

            </div> <!-- end col -->
        </div> <!-- end row -->



          <div class="row">
              <div class="col-md-6">
                  <div class="mb-3">
                      <label for="age" class="form-label">Mode</label>
                      <input type="text" [(ngModel)]="formation.mode" class="form-control"  placeholder="Enter Mode">

                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <label for="userpassword" class="form-label">Debut</label>
                      <input type="text" [(ngModel)]="formation.debut" class="form-control"  placeholder="Enter debut">

                  </div>
              </div> <!-- end col -->
          </div> <!-- end row -->










          <div class="row">

          </div> <!-- end row -->


          <div class="text-end">
              <button type="submit" (click)="ajout()" class="btn btn-success mt-2" ><i class="mdi mdi-content-save"></i> Ajouter</button>
          </div>


  </div>

    </div>
