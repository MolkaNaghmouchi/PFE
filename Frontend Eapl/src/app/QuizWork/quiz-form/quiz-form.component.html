<!-- Page content -->
<div class="container-fluid mt--7">


        <a routerLink="/quiz" routerLinkActive="active"><button class="btn btn-success mt-2 mt-xl-0"   >retourner</button>        </a>


          <div class="card my-5">
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #formationForm="ngForm">

                <p class="card-title">Ajout Quiz</p>






                <div class="form-group">
                  <label for="name"> Question</label>
                  <input type="text" [(ngModel)]="quizz.quiz"
                    class="form-control"
                    id="quiz"
                    name="quiz"
                    placeholder="Entrer le question "
                    required #name="ngModel">
                </div>


                <div class="form-group">
                  <label for="name"> reponse1</label>
                  <input type="text" [(ngModel)]="quizz.reponse1"
                    class="form-control"
                    id="reponse1"
                    name="reponse1"
                    placeholder="Entrer reponse1 "
                    required #name="ngModel">
                </div>




                <div class="form-group">
                  <label for="name"> reponse2</label>
                  <input type="text" [(ngModel)]="quizz.reponse2"
                    class="form-control"
                    id="reponse2"
                    name="reponse2"
                    placeholder="Entrer reponse2 "
                    required #name="ngModel">
                </div>


                <div class="form-group">
                  <label for="name"> reponse3</label>
                  <input type="text" [(ngModel)]="quizz.reponse3"
                    class="form-control"
                    id="reponse3"
                    name="reponse3"
                    placeholder="Entrer  reponse3 "
                    required #name="ngModel">
                </div>



                <div class="form-group">
                  <label for="name"> reponse Correcte</label>
                  <input type="text" [(ngModel)]="quizz.reponseCorrecte"
                    class="form-control"
                    id="reponseCorrecte"
                    name="reponseCorrecte"
                    placeholder="Enter the reponseCorrecte "
                    required #name="ngModel">
                </div>


                <button type="submit" [disabled]="!formationForm.form.valid"
                  class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>
